    <section class="container-fluid py-4" id="contact">
      <h1 class="text-center">Contact us</h1>
      <form class="mx-5 px-5 py-2 border">
        <p class="text-center">
          If you would like to find out more please fill in your details.
        </p>
        <input
          class="form-control my-3"
          type="text"
          id="name"
          name="fullname"
          placeholder="Name"
        />
        <input
          class="form-control my-3"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="form-control my-3"
          type="tel"
          id="tel"
          name="telephone"
          placeholder="Tel Number"
        />
        <textarea
          class="form-control my-3"
          name="interest"
          id="interest"
          rows="5"
          placeholder="Please tell us a little more about your interest"
        ></textarea>
        <input
          class="form-control my-3 btn btn-success btn-sm btn-contact"
          type="submit"
          value="Submit"
        />
      </form>
